                    type: string
                    pattern: '^[0-9a-fA-F]{24}$'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalError'

  /api/Create/{CreateId}:
    get:
      tags:
        - Create
      summary: Get Create by CreateId
      description: Retrieve a specific Create document by its CreateId
      operationId: getCreate
      security:
        - bearerAuth: []
      parameters:
        - name: CreateId
          in: path
          required: true
          description: The Create ID (MongoDB ObjectId)
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
            example: 507f1f77bcf86cd799439011
      responses:
        '200':
          description: Successfully retrieved Create
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Create'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
  /api/Consume:
    get:
      tags:
        - Consume
      summary: Get all Consume documents
      description: Retrieve infinite scroll batch of sorted, filtered Consume documents (read-only)
      operationId: getConsumes
      security:
        - bearerAuth: []
      parameters:
        - name: name
          in: query
          required: false
          description: Optional name filter (supports partial matches, case-insensitive)
          schema:
            type: string
            example: my-Consume
        - name: after_id
          in: query
          required: false
          description: Cursor for infinite scroll (ID of last item from previous batch, omit for first request)
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
            example: 507f1f77bcf86cd799439011
        - name: limit
          in: query
