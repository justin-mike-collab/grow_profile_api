        '500':
          $ref: '#/components/responses/InternalError'
  /api/Consume/{ConsumeId}:
    get:
      tags:
        - Consume
      summary: Get Consume by ConsumeId
      description: Retrieve a specific Consume document by its ConsumeId (read-only)
      operationId: getConsume
      security:
        - bearerAuth: []
      parameters:
        - name: ConsumeId
          in: path
          required: true
          description: The Consume ID (MongoDB ObjectId)
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
            example: 507f1f77bcf86cd799439011
      responses:
        '200':
          description: Successfully retrieved Consume
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Consume'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT token obtained from `/dev-login` endpoint.
        Include the token in the Authorization header: `Bearer <token>`

  parameters:
    ObjectId:
      name: controlId
      in: path
      required: true
      description: MongoDB ObjectId
      schema:
        type: string
        pattern: '^[0-9a-fA-F]{24}$'
        example: 507f1f77bcf86cd799439011

  responses:
    BadRequest:
      description: Bad Request - Invalid request parameters
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Unauthorized:
      description: Unauthorized - Invalid or missing token
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    Forbidden:
      description: Forbidden - Insufficient permissions
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    NotFound:
      description: Resource not found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    InternalError:
      description: Internal server error
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

  schemas:
    Error:
      type: object
      required:
        - error
      properties:
        error:
          type: string
          description: Error message
          example: Unauthorized

    Breadcrumb:
      type: object
      description: Audit trail information
      additionalProperties: false
      required:
        - from_ip
        - by_user
        - at_time
        - correlation_id
      properties:
        from_ip:
          type: string
          format: ip
          description: HTTP request remote IP address
          example: 192.168.1.1
        at_time:
          type: string
          format: date-time
          description: Timestamp of the action
          example: "2024-01-15T10:00:00Z"
        by_user:
          type: string
          description: User ID who performed the action
          pattern: '^[^\s]{1,40}$'
          example: user-123
        correlation_id:
          type: string
          description: Logging correlation ID
          pattern: '^[^\s]{1,40}$'
          example: corr-abc123

    Control:
      type: object
      description: Control domain document
      additionalProperties: false
      required:
        - _id
        - name
        - created
        - saved
      properties:
        _id:
          type: string
          description: MongoDB document ID
          pattern: '^[0-9a-fA-F]{24}$'
          example: 507f1f77bcf86cd799439011
        name:
          type: string
          description: Control name
          pattern: '^[^\s]{1,40}$'
          example: my-Control
        description:
          type: string
          description: Control description
          pattern: '^[^\t\n]{0,255}$'
          example: A sample Control document
        status:
          type: string
          description: Control status
          enum:
            - active
            - archived
          example: active
        created:
          $ref: '#/components/schemas/Breadcrumb'
        saved:
          $ref: '#/components/schemas/Breadcrumb'

    ControlInput:
      type: object
      description: Input for creating a Control document
      properties:
        name:
          type: string
          description: Control name
          pattern: '^[^\s]{1,40}$'
          example: my-Control
        description:
          type: string
          description: Control description
          pattern: '^[^\t\n]{0,255}$'
          example: A sample Control document
        status:
          type: string
          description: Control status
          enum:
            - active
            - archived
          example: active

    ControlUpdate:
      type: object
      description: Fields to update in a Control document (cannot include _id, created, saved)
      properties:
        name:
          type: string
          description: Control name
          pattern: '^[^\s]{1,40}$'
        description:
          type: string
          description: Control description
          pattern: '^[^\t\n]{0,255}$'
        status:
          type: string
          description: Control status
          enum:
            - active
            - archived
    Create:
      type: object
      description: Create domain document
      additionalProperties: false
      required:
        - _id
        - name
        - created
      properties:
        _id:
          type: string
          description: MongoDB document ID
          pattern: '^[0-9a-fA-F]{24}$'
          example: 507f1f77bcf86cd799439011
        name:
          type: string
          description: Create name
          pattern: '^[^\s]{1,40}$'
          example: my-Create
        description:
          type: string
          description: Create description
          pattern: '^[^\t\n]{0,255}$'
          example: A sample Create document
        status:
          type: string
          description: Create status
          example: active
        created:
          $ref: '#/components/schemas/Breadcrumb'

    CreateInput:
      type: object
      description: Input for creating a Create document
      properties:
        name:
          type: string
          description: Create name
          pattern: '^[^\s]{1,40}$'
          example: my-Create
        description:
          type: string
          description: Create description
          pattern: '^[^\t\n]{0,255}$'
          example: A sample Create document
        status:
          type: string
          description: Create status
          example: active
    Consume:
      type: object
      description: Consume domain document (read-only)
      additionalProperties: false
      required:
        - _id
        - name
      properties:
        _id:
          type: string
          description: MongoDB document ID
          pattern: '^[0-9a-fA-F]{24}$'
          example: 507f1f77bcf86cd799439011
        name:
          type: string
          description: Consume name
          pattern: '^[^\s]{1,40}$'
          example: my-Consume
        description:
          type: string
          description: Consume description
          pattern: '^[^\t\n]{0,255}$'
          example: A sample Consume document
        status:
          type: string
          description: Consume status
          example: active
    InfiniteScrollResponse:
      type: object
      description: Infinite scroll pagination response
      required:
        - items
        - limit
        - has_more
        - next_cursor
      properties:
        items:
          type: array
          description: Array of resource documents
          items: {}
        limit:
          type: integer
          description: Items per batch
          example: 10
        has_more:
          type: boolean
          description: Whether there are more items available
          example: true
        next_cursor:
          type: string
          nullable: true
          description: ID of last item for next request (null if no more items)
          pattern: '^[0-9a-fA-F]{24}$'
          example: 507f1f77bcf86cd799439011