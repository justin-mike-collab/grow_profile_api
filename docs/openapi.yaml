openapi: 3.0.3
info:
  title: {{info.name}} {{service.name}} API
  description: |
    A Flask + MongoDB API for the {{service.name}} service.
    
    ## Authentication
    All endpoints (except `/dev-login` and `/metrics`) require JWT authentication via the `Authorization` header:
    ```
    Authorization: Bearer <token>
    ```
    
    For local development, obtain a token from the `/dev-login` endpoint.
  version: 0.1.0
  contact:
    name: {{org.name}}
    email: {{org.email}}
  license:
    name: Apache-2.0

servers:
  - url: http://localhost:{{repo.port}}
    description: Local development server

tags:
  - name: Authentication
    description: Development authentication endpoints
  - name: Config
    description: Configuration endpoints
  - name: Metrics
    description: Monitoring endpoints
{% for domain in service.data_domains.controls -%}
{{ '  ' -}}
- name: {{domain}}
    description: {{domain}} operations (create, read, update)
{% endfor -%}
{% for domain in service.data_domains.creates -%}
{{ '  ' -}}
- name: {{domain}}
    description: {{domain}} operations (create, read)
{% endfor -%}
{% for domain in service.data_domains.consumes -%}
{{ '  ' -}}
- name: {{domain}}
    description: {{domain}} operations (read-only)
{% endfor -%}

paths:
  /dev-login:
    post:
      tags:
        - Authentication
      summary: Get development JWT token
      description: Issues a signed JWT for local/development environments
      operationId: devLogin
      requestBody:
        required: false
        content:
          application/json:
            schema:
              type: object
              properties:
                subject:
                  type: string
                  description: User subject/ID
                  default: dev-user-1
                  example: dev-user-1
                roles:
                  type: array
                  items:
                    type: string
                  description: User roles
                  default: ["developer"]
                  example: ["admin", "developer"]
      responses:
        '200':
          description: Successfully issued JWT token
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    description: JWT access token
                  token_type:
                    type: string
                    example: bearer
                  expires_at:
                    type: string
                    format: date-time
                    description: Token expiration timestamp
                  subject:
                    type: string
                    description: User subject
                  roles:
                    type: array
                    items:
                      type: string
                    description: User roles

  /api/config:
    get:
      tags:
        - Config
      summary: Get configuration
      description: Returns the current configuration as JSON (requires authentication)
      operationId: getConfig
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Configuration retrieved successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  config_items:
                    type: array
                    items:
                      type: object
                  versions:
                    type: array
                    items:
                      type: object
                  enumerators:
                    type: array
                    items:
                      type: object
                  token:
                    type: object
        '401':
          description: Unauthorized - Invalid or missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /metrics:
    get:
      tags:
        - Metrics
      summary: Prometheus metrics
      description: Returns Prometheus-formatted metrics
      operationId: getMetrics
      responses:
        '200':
          description: Metrics retrieved successfully
          content:
            text/plain:
              schema:
                type: string

{% for domain in service.data_domains.controls -%}
{{ '  ' -}}
/api/{{domain}}:
    get:
      tags:
        - {{domain}}
      summary: Get all {{domain}} documents
      description: Retrieve infinite scroll batch of sorted, filtered {{domain}} documents
      operationId: get{{domain}}s
      security:
        - bearerAuth: []
      parameters:
        - name: name
          in: query
          required: false
          description: Optional name filter (supports partial matches, case-insensitive)
          schema:
            type: string
            example: my-{{domain}}
        - name: after_id
          in: query
          required: false
          description: Cursor for infinite scroll (ID of last item from previous batch, omit for first request)
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
            example: 507f1f77bcf86cd799439011
        - name: limit
          in: query
          required: false
          description: Items per page (max 100)
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
            example: 10
        - name: sort_by
          in: query
          required: false
          description: Field to sort by (name, description, status, created.at_time, saved.at_time)
          schema:
            type: string
            default: name
            example: name
        - name: order
          in: query
          required: false
          description: Sort order
          schema:
            type: string
            enum: [asc, desc]
            default: asc
            example: asc
      responses:
        '200':
          description: Successfully retrieved controls
          content:
            application/json:
              schema:
                type: object
                required:
                  - items
                  - limit
                  - has_more
                  - next_cursor
                properties:
                  items:
                    type: array
                    items:
                      $ref: '#/components/schemas/Control'
                  limit:
                    type: integer
                    example: 10
                  has_more:
                    type: boolean
                    example: true
                  next_cursor:
                    type: string
                    nullable: true
                    pattern: '^[0-9a-fA-F]{24}$'
                    example: 507f1f77bcf86cd799439011
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalError'
    post:
      tags:
        - {{domain}}
      summary: Create a new {{domain}} document
      description: Create a new {{domain}} document (requires staff or admin role)
      operationId: create{{domain}}
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/{{domain}}Input'
      responses:
        '201':
          description: {{domain}} created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  _id:
                    type: string
                    pattern: '^[0-9a-fA-F]{24}$'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/InternalError'

  /api/{{domain}}/{{'{'}}{{domain}}Id{{'}'}}:
    get:
      tags:
        - {{domain}}
      summary: Get {{domain}} by {{domain}}Id
      description: Retrieve a specific {{domain}} document by its {{domain}}Id
      operationId: get{{domain}}
      security:
        - bearerAuth: []
      parameters:
        - name: {{domain}}Id
          in: path
          required: true
          description: The {{domain}} ID (MongoDB ObjectId)
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
            example: 507f1f77bcf86cd799439011
      responses:
        '200':
          description: Successfully retrieved {{domain}}
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/{{domain}}'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
    patch:
      tags:
        - {{domain}}
      summary: Update {{domain}} document
      description: Update a {{domain}} document (requires admin role). Cannot update _id, created, or saved fields.
      operationId: update{{domain}}
      security:
        - bearerAuth: []
      parameters:
        - name: {{domain}}Id
          in: path
          required: true
          description: The {{domain}} ID (MongoDB ObjectId)
          schema:
            type: string
            pattern: '^[0-9a-fA-F]{24}$'
            example: 507f1f77bcf86cd799439011
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/{{domain}}Update'
      responses:
        '200':
          description: {{domain}} updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/{{domain}}'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalError'
{% endfor -%}

