[pytest]
# Test discovery configuration
testpaths = test
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Ensure PYTHONPATH includes project root for src imports
pythonpath = .

# Markers
markers =
    e2e: End-to-end tests that require a running API server

# Output options
addopts = 
    -v
    --tb=short